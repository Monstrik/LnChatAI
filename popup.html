<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LinkedIn Auto-Responder</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>

  <div class="row title-line">
    <img src="icons/icon-32.png" height="32" width="32" alt="IA"/>
    <span class="label-inline">From</span>
    <input type="text" id="incomingMeta" readonly placeholder="Message sender, time." />
  </div>

  <div class="section">
    <textarea id="incomingContent" readonly placeholder="Message..."></textarea>
  </div>
  <hr/>
  <div class="section">
    <div class="label">Reply</div>
    <div class="row" style="margin-bottom:6px; align-items:center;">
      <select id="templateSelect">
        <option value="">Choose templateâ€¦</option>
      </select>
    </div>
    <textarea id="reply"></textarea>
    <div class="small" id="ruleNote"></div>
  </div>

  <div class="section row">
    <button id="refresh">Refresh</button>
    <button id="propose">Run Rules</button>
  </div>

  <div class="section row">
    <button id="approveSend">Approve & Send</button>
    <button id="sendNow">Run Rule & Send (no confirm)</button>
  </div>

  <div class="section">
    <label><input type="checkbox" id="autoSendToggle" /> Auto-send replies</label>
    <a href="options.html" target="_blank" style="float:right">Options</a>
  </div>

  <div class="section small" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
